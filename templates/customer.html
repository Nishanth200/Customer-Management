<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/style2.css')}}">
</head>
<body>
<div class="customer-list">
    <div class="heading">
        <h2>Customers</h2>
    </div>
    <div class="list-c">
        <table id="users">
            <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Customer Email</th>
            </tr>
            {% for customer in customers %}
            <tr>
                <td>{{ customer['id'] }}</td>
                <td>{{ customer['email'] }}</td>
                <td>{{ customer['name'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

</body>
</html>
